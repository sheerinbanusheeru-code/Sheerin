  <!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üìÑ Student Registration Form</h1>
  
  <form onsubmit="return validateForm()">
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number">

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="">--Select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">

    <label for="address">Address:</label>
    <textarea id="address" rows="4" placeholder="Enter your address"></textarea>

    <label for="course">Choose Course:</label>
    <select id="course">
      <option value="">--Select--</option>
      <option value="bca">BCA</option>
      <option value="bsc">B.Sc Computer Science</option>
      <option value="btech">B.Tech IT</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const gender = document.getElementById("gender").value;
      const course = document.getElementById("course").value;

      if (!name || !email || !phone || !gender || !course) {
        alert("‚ö†Ô∏è Please fill all required fields!");
        return false;
      }
      alert("‚úÖ Registration Successful!");
      return true;
    }
  </script>
</body>
</html>
